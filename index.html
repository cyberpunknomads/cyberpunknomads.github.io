<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPunkNomads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        .container {
            width: 60vw;
            max-width: 640px;
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px #00ff00;
            backdrop-filter: blur(5px);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1rem;
            margin-top: 10px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .links a:hover {
            text-decoration: underline;
            color: #33ff33;
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px #00ff00;
            transform: scale(1.1);
        }

        .hamster {
            position: absolute;
            top: -55px;
            right: 10px;
            width: 60px;
            height: 60px;
            background-image: url('images/hamster-dance.gif');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .gizmo {
            position: absolute;
            top: -58px;
            left: 10px;
            width: 60px;
            height: 60px;
            background-image: url('images/Gizmo.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .binary-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
            100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hamster = document.querySelector('.hamster');
            const audio = new Audio('sounds/internet.mp3');

            hamster.addEventListener('mouseover', function () {
                audio.currentTime = 0;
                audio.play();
            });

            hamster.addEventListener('click', function () {
                audio.currentTime = 0;
                audio.play();
            });

            const binaryCounter = document.getElementById("binary-counter");
            const text = "CyberPunkNomads Was Here!";
            const binaryArray = text.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0'));
            let index = 0;

            function updateBinaryCounter() {
                binaryCounter.textContent = binaryArray[index];
                index = (index + 1) % binaryArray.length;
                setTimeout(updateBinaryCounter, 1000);
            }

            updateBinaryCounter();
        });
    </script>
</head>
<body>
    <div class="binary-counter" id="binary-counter"></div>
    <div class="container">
        <div class="hamster"></div>
        <div class="gizmo"></div>
        <h1>CyberPunkNomads</h1>
        <p id="countdown"></p>
        <div class="links">
            <a href="#">restricted</a>
            <a href="https://github.com/cyberpunknomads">GitHub</a>
            <a href="#">restricted</a>
            <a href="#">restricted</a>
        </div>
    </div>
</body>
</html>
